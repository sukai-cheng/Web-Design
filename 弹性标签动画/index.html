<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elastic Tab Animatin | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <input type="radio" name="tab" id="home" checked />
        <input type="radio" name="tab" id="inbox" />
        <input type="radio" name="tab" id="contact" />
        <input type="radio" name="tab" id="heart" />
        <input type="radio" name="tab" id="about" />
        <label for="home" class="home"
          ><a href=""><i class="fas fa-home"></i>Home</a></label
        >
        <label for="inbox" class="inbox"
          ><a href=""><i class="far fa-comment"></i>Inbox</a></label
        >
        <label for="contact" class="contact"
          ><a href=""><i class="far fa-envelope"></i>Contact</a></label
        >
        <label for="heart" class="heart"
          ><a href=""><i class="far fa-heart"></i>Heart</a></label
        >
        <label for="about" class="about"
          ><a href=""><i class="far fa-user"></i>About</a></label
        >
        <div class="tab"></div>
      </nav>
    </div>
  </body>
</html>
