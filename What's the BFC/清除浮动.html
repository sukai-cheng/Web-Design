<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		.par{
		    border: 5px solid #fcc;
		    width: 300px;
		    /* 触发BFC */
		    /* 计算BFC高度时，浮动元素也会被算在内 */
		    overflow: hidden;
		}
		.child{
		    border: 5px solid #f66;
		    width: 100px;
		    height: 100px;
		    float: left;

		}
	</style>
	<body>
		<div class="par">
			<div class="child"></div>
			<div class="child"></div>
		</div>
	</body>
</html>
