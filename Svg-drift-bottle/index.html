<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Drift Bottle</title>
    <style>
      html,
      body {
        background: whitesmoke;
        color: darkslategrey;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        border: none;
        overflow: hidden;
      }
      #background,
      #bottle,
      #foreground {
        position: absolute;
      }
      #wave {
        bottom: 0;
        height: calc(40vh + 20vw);
      }
      #bottle {
        transition: all 1s cubic-bezier(0.3, 0.3, 0, 1.5);
      }
      #bottle.hidden {
        transform: translateY(-50vh);
      }
      #header {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        top: 0;
        height: calc(64vh - 6vw);
        padding: 6vh 4vw 0;
        box-sizing: border-box;
      }
      #arrow {
        width: calc(4vh + 2vw);
        flex-shrink: 0;
      }
      #prompt {
        font: calc(2vh + 1.5vw) serif;
        margin: 1vh;
      }
      #title {
        font: bold calc(6vh + 3vw) serif;
        margin-top: 0;
        margin-bottom: auto;
        text-align: center;
      }
      #title > span {
        word-break: keep-all;
        white-space: nowrap;
      }
      @supports (
        (-webkit-backdrop-filter: blur(0.5em)) or (backdrop-filter: blur(0.5em))
      ) {
        #dialog {
          transition: all 0.3s ease-in-out !important;
          -webkit-backdrop-filter: blur(0.5rem);
          backdrop-filter: blur(0.5rem);
          background: rgba(255, 255, 255, 0.2) !important;
        }
      }
      #dialog {
        transition: background-color 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        top: 0;
        height: 100%;
        padding: 8vh 6vw 0;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.5);
      }
      #dialog.hidden {
        cursor: pointer;
        background: rgba(255, 255, 255, 0);
      }
      @media (hover: none) {
        #dialog-trigger {
          outline: none;
          background: rgba(255, 255, 255, 0.67);
          box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.4);
        }
      }
      @media (hover: hover) {
        #dialog-trigger {
          background: rgba(255, 255, 255, 0.4);
        }
        #dialog-trigger:hover,
        #dialog-trigger:focus {
          background: rgba(255, 255, 255, 0.67);
        }
        #dialog-trigger:focus {
          outline: none;
          box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.4);
        }
      }
      #dialog-trigger {
        padding: 1vh calc(0.5rem + 0.5vw);
        margin: 8vh 0;
        flex-shrink: 0;
        cursor: pointer;
        font: bolder calc(1rem + 1vw) serif;
        color: darkslategrey;
        border: none;
        border-radius: 0.5rem;
      }
      #blessing {
        margin: 0;
        font: bolder calc(1.5rem + 1vw) serif;
        text-indent: 2em;
        text-align: justify;
        width: 100%;
        overflow: auto;
      }
      #blessing::-webkit-scrollbar {
        display: none;
      }
      .fixed {
        position: fixed;
        width: 100%;
      }
      .fade {
        transition: all 0.3s ease-in-out;
      }
      .hidden {
        opacity: 0;
      }
    </style>

    <script>
      const delta = 50;
      const blessings = [
        "现代社会以海德格尔的一句“一切实践传统都已经瓦解完了”为嚆矢。滥觞于家庭与社会传统的期望正失去它们的借鉴意义。但面对看似无垠的未来天空，我想循卡尔维诺“树上的男爵”的生活好过过早地振翮。",
        "我们怀揣热忱的灵魂天然被赋予对超越性的追求，不屑于古旧坐标的约束，钟情于在别处的芬芳。但当这种期望流于对过去观念不假思索的批判，乃至走向虚无与达达主义时，便值得警惕了。与秩序的落差、错位向来不能为越矩的行为张本。而纵然我们已有翔实的蓝图，仍不能自持已在浪潮之巅立下了自己的沉锚。",
        "“我的生活故事始终内嵌在那些我由之获得自身身份共同体的故事之中。”麦金太尔之言可谓切中了肯綮。人的社会性是不可祓除的，而我们欲上青云也无时无刻不在因风借力。社会与家庭暂且被我们把握为一个薄脊的符号客体，一定程度上是因为我们尚缺乏体验与阅历去支撑自己的认知。而这种偏见的傲慢更远在知性的傲慢之上。",
        "在孜孜矻矻以求生活意义的道路上，对自己的期望本就是在与家庭与社会对接中塑型的动态过程。而我们的底料便是对不同生活方式、不同角色的觉感与体认。生活在树上的柯希莫为强盗送书，兴修水利，又维系自己的爱情。他的生活观念是厚实的，也是实践的。倘若我们在对过往借韦伯之言“祓魅”后，又对不断膨胀的自我进行“赋魅”，那么在丢失外界预期的同时，未尝也不是丢了自我。",
        "毫无疑问，从家庭与社会角度一觇的自我有偏狭过时的成分。但我们所应摒弃的不是对此的批判，而是其批判的廉价，其对批判投诚中的反智倾向。在尼采的观念中，如果在成为狮子与孩子之前，略去了像骆驼一样背负前人遗产的过程，那其“永远重复”洵不能成立。何况当矿工诗人陈年喜顺从编辑的意愿，选择写迎合读者的都市小说，将他十六年的地底生涯降格为桥段素材时，我们没资格斥之以媚俗。",
        "蓝图上的落差终归只是理念上的区分，在实践场域的分野也未必明晰。譬如当我们追寻心之所向时，在途中涉足权力的玉墀，这究竟是伴随着期望的泯灭还是期望的达成？在我们塑造生活的同时，生活也在浇铸我们。既不可否认原生的家庭性与社会性，又承认自己的图景有轻狂的失真，不妨让体验走在言语之前。用不被禁锢的头脑去体味切斯瓦夫·米沃什的大海与风帆，并效维特根斯坦之言，对无法言说之事保持沉默。",
        "用在树上的生活方式体现个体的超越性，保持婞直却又不拘泥于所谓“遗世独立”的单向度形象。这便是卡尔维诺为我们提供的理想期望范式。生活在树上——始终热爱大地——升上天空。",
      ]
        .map((a) => ({ sort: Math.random(), value: a }))
        .sort((a, b) => a.sort - b.sort)
        .map((a) => a.value);
      const bottle = document.getElementById("bottle");
      const bottleTrigger = document.getElementById("bottle-trigger");
      const header = document.getElementById("header");
      const dialog = document.getElementById("dialog");
      const dialogTrigger = document.getElementById("dialog-trigger");
      const blessing = document.getElementById("blessing");
      document.addEventListener("click", (e) => {
        const {
          left,
          top,
          width,
          height,
        } = bottleTrigger.getBoundingClientRect();
        x = e.clientX;
        y = e.clientY;
        if (
          x >= left - delta &&
          x <= left + width + delta &&
          y >= top - delta &&
          y <= top + height + delta &&
          !bottle.classList.contains("hidden") &&
          !header.classList.contains("hidden")
        ) {
          bottle.classList.toggle("hidden");
          header.classList.toggle("hidden");
          dialog.classList.toggle("hidden");
          dialogTrigger.hidden = false;
          const blessingWord = blessings.shift();
          blessing.textContent = blessingWord;
          blessings.push(blessingWord);
        }
      });
      dialogTrigger.addEventListener("click", (e) => {
        bottle.classList.toggle("hidden");
        header.classList.toggle("hidden");
        dialog.classList.toggle("hidden");
      });
      dialog.addEventListener("transitionend", () => {
        if (
          !bottle.classList.contains("hidden") &&
          !header.classList.contains("hidden")
        ) {
          dialogTrigger.hidden = true;
        }
      });
      setTimeout(() => {
        bottle.classList.toggle("hidden");
      }, 1000);
      setTimeout(() => {
        header.classList.toggle("hidden");
      }, 2000);
